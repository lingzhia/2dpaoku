<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>欢迎来到凌志的游戏空间</h1>
<p>Hello 大家好!</p>
<p>我是lingzhi，这是我的个人网站。 </p>
<p>很高兴你来到这里找到我</p>
<p>来下载游戏玩耍吧</p>
<ul>
    <!-- <li><a href="https://lingzhia.github.io/2dpaoku/2Dpaoku.apk">2D跑酷</a></li> -->
    <li><a href="2Dpaoku.apk" download><img src="image/a0.png" >
        2D跑酷V1.1</a></li>
</ul>
<button id="fetchScoreBtn">获取分数</button>
<div id="scoreDisplay">分数显示在这里</div>
<script>
    const baseUrl = 'http://120.55.190.214:333';

    document.getElementById('fetchScoreBtn').addEventListener('click', function() {
        fetch(`${baseUrl}/api/demo`, {
            method: 'GET',
            headers: {
                'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7',
                'Accept-Encoding': 'gzip, deflate',
                'Accept-Language': 'zh-CN,zh;q=0.9,en;q=0.8,en-GB;q=0.7,en-US;q=0.6',
                'Cache-Control': 'max-age=0',
                'Connection': 'keep-alive',
                'Upgrade-Insecure-Requests': '1',
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/132.0.0.0 Safari/537.36 Edg/132.0.0.0'
            }
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById('scoreDisplay').innerText = `消息: ${data.message}`;
            })
            .catch(error => {
                console.error('Error fetching score:', error);
                document.getElementById('scoreDisplay').innerText = '获取消息失败';
            });
    });
</script>
</body>
</html>
